<!DOCTYPE html>
<html>
<head>
    <title>Medicare E-Healthcare</title>
    <!-- Add your CSS, JS, Bootstrap links here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Medicare E-Healthcare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#registration">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#cart">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#admin">Admin</a>
            </li>
        </ul>
    </div>
</nav>
<!-- User Registration -->
<section id="registration">
    <!-- Registration form goes here -->

    <form id="registrationForm" action="/register" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</section>

<!-- User Login -->

<section id="login">
    <!-- Login form goes here -->
    <form id="loginForm" action="/login" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</section>

<!-- Medicine Search -->
<section id="search">
    <!-- Search form goes here -->

    <form id="searchForm" action="/search" method="get">
        <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" class="form-control" id="search" name="search" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

</section>

<!-- Medicine Display -->
<section id="medicines">
    <!-- Medicines are displayed here -->
</section>

<!-- Cart and Payment -->
<section id="cart">
    <!-- Cart and payment form goes here -->
    <table id="cartTable">
        <thead>
        <tr>
            <th>Medicine Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Cart items will be dynamically inserted here -->
        </tbody>
    </table>

    <form id="paymentForm" action="/checkout" method="post">
        <div class="form-group">
            <label for="cardName">Name on Card:</label>
            <input type="text" id="cardName" name="cardName" required>
        </div>
        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>
        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>

</section>

<!-- Footer -->
<footer>
    <!-- Footer content goes here -->
</footer>
</body>
</html>
