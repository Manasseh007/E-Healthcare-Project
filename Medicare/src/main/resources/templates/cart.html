<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart Items</title>
</head>
<style>
    /* Add a border to the table */
        #cartTable {
            background-color: #00FFFF
            border-collapse: collapse;
            width: 100%;
        }

        /* Add a border and padding to table cells */
        #cartTable th, #cartTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* Add a background color to table headers */
        #cartTable th {
            background-color: #4CAF50;
            color: white;
        }

        /* Add a hover effect to table rows */
        #cartTable tr:hover {
            background-color: #ddd;
    }

</style>
<body>
    <!-- Cart and payment form goes here -->
    <table id="cartTable">
        <thead>
        <tr>
            <th>Medicine Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Cart items will be dynamically inserted here -->
        </tbody>
    </table>
    <script>
        // Let's assume you have a cartItems array like this:
        var cartItems = [
            { name: 'Paracetamol', quantity: 2, price: 10 },
            { name: 'Amoxicillin', quantity: 3, price: 20 },
            { name: 'Ibuprofen', quantity: 3, price: 70 },
            { name: 'Medicine 4', quantity: 5, price: 200 },
            { name: 'Medicine 5', quantity: 6, price: 100 },
            { name: 'Medicine 6', quantity: 9, price: 299 },
            // More items...
        ];

        // Select the table body where you want to insert the cart items
        var tbody = document.querySelector('#cartTable tbody');

        // Clear the table body
        tbody.innerHTML = '';

        // Loop through each item in the cartItems array
        cartItems.forEach(function(item) {
            // Create a new table row
            var tr = document.createElement('tr');

            // Create a table data for the medicine name and append it to the table row
            var tdName = document.createElement('td');
            tdName.textContent = item.name;
            tr.appendChild(tdName);

            // Create a table data for the quantity and append it to the table row
            var tdQuantity = document.createElement('td');
            tdQuantity.textContent = item.quantity;
            tr.appendChild(tdQuantity);

            // Create a table data for the price and append it to the table row
            var tdPrice = document.createElement('td');
            tdPrice.textContent = item.price;
            tr.appendChild(tdPrice);

            // Append the table row to the table body
            tbody.appendChild(tr);
        });

    </script>
</body>
</html>
